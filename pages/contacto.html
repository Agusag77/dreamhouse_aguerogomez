<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/translated.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!-- fila de logo + nav -->
    <header id="contacto">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm navbar-light border-3 border-primary" >
            <div class="container-fluid animate__animated animate__backInLeft">    
                <a class="menu-logo" href="../index.html"> 
                    <img src="../imagenes/logo.svg" alt="imagen del logo de la empresa">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacion">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div id="menu-navegacion" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-3 animate__animated animate__backInRight">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/proyectos.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/compras.html">Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/alquileres.html">Alquileres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
            </nav>
        </div>
    </header>
    <!-- cierre de fila logo + nav --> 
    <!-- inicio formulario de contacto --> 
    <h1 class="title-contacto" >Envianos tu consulta</h1>
    <form target="#" method="get" name="form-datos-personales">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
        <label for="apellidos">Apellido</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellido"/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required />
        <label for="asunto">Asunto</label>
        <input type ="text" name="asunto" id="asunto" placeholder="Titular de la consulta"/>
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" for="mensaje" placeholder="dejanos tu consulta en menos de 300 carácteres" maxlength="300"></textarea>
        <input type="submit" name="enviar" value="Enviar"/>
    </form>
    <!-- inicio footer -->
    <footer class="footer">
        <p class="footer__copy">Copyright ©</p>
        <picture class="footer__contactos">
           <p>Visitanos y contactanos en nuestras redes:</p>
           <a href="https://es-la.facebook.com/"><img src="../imagenes/logofacebook.svg" alt="logo facebook"></a>
           <a href="https://www.instagram.com/"><img src="../imagenes/logoinstagram.svg" alt="logo instagram"></a>
           <a href="https://web.whatsapp.com/"><img src="../imagenes/logowhatsapp.svg" alt="logo whatsapp"></a>
        </picture>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
